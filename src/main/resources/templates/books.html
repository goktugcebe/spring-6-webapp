<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework AGC</title>
</head>
<body>
<h1>Book List</h1>

<table>
<tr>
    <td>ID</td>
    <td>Title</td>
    <td>Publisher</td>
</tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.publisherName}">Wrox</td>
    </tr>
</table>

</body>
</html>
